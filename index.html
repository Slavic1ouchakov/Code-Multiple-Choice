<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Javascript Quiz Game</title>

<link rel="stylesheet" href="css/reset.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>

<header>
<main class="container-fluid my-auto">
    <!--header title + the countdown timer + highscore-->
<div class="row justify-content-center mt-5">
    <div class="col-12 col-sm-6 col-md-3 mb-3">
        <h1 class="row justify-content-center text-center">JavaScript Quiz</h1>
            <section class= "highScore text-end">
        <div class="row justify-content-center"></div>
              <a href= "highscore.html">View Highscore</a>
            </section>
            <section class="countdown text-end" id="timer"></section>  
</header>

    <!-- Main section quiz -->
       <main class="mt-3 mb-3">
        <section class="gameOver"></section>
        <section class="quizBox"></section>
        <section class="myButton"></section>
        <section class="answerButtons visibility"></section>
      </main>
      <!--Updated score and answer checker-->
       <footer class="row justify-content-center text-center footer">
        <p id="result"></p>
        <p id="score"></p>
      </footer>
  </section>
</section>
    
<script src="js/script.js"></script>

</body>

</html>
